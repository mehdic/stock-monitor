spring:
  application:
    name: stockmonitor

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:stockmonitor}
    username: ${DB_USER:mchaouachi}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Liquibase handles schema, Hibernate validates
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: false  # Safety: prevent accidental data loss
    contexts: ${LIQUIBASE_CONTEXTS:default}
    default-schema: public

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:stockmonitor_redis_pass}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour default TTL
      cache-null-values: false

  mail:
    host: ${MAIL_HOST:smtp.example.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false  # Prevent auto-execution on startup

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: ${PROMETHEUS_ENABLED:true}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.stockmonitor: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application-specific configuration
app:
  jwt:
    secret: ${JWT_SECRET:change-this-to-a-secure-random-string-in-production}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  security:
    rate-limit:
      requests-per-minute: ${RATE_LIMIT_REQUESTS_PER_MINUTE:60}
  service:
    api-key: ${SERVICE_API_KEY:generate-a-secure-random-key-for-scheduled-jobs}
  cost-model:
    default-transaction-cost-bps: ${DEFAULT_TRANSACTION_COST_BPS:10}
    default-market-impact-factor: ${DEFAULT_MARKET_IMPACT_FACTOR:0.001}
  features:
    backtesting-enabled: ${ENABLE_BACKTESTING:true}
    notifications-enabled: ${ENABLE_NOTIFICATIONS:true}
